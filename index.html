<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Shiny Checklist</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">

<div id="body">
<body>
    
    <img class = "pokemonLogo" src="Images/1200px-Pokémon_GO_logo.svg.png" alt="Logo of Pokemon Go text">

    <h1 id="h1">Pokemon Go Shiny Checklist</h1>

    <p>Want to be the ultimate Pokemon Go shiny hunter? Use this checklist to help you along your journey to complete your shiny Pokedex!</p>

    <form class="container">
        <input type="text" placeholder="Add Pokemon" class="todo-input" />
        <button class="todo-button" type="submit"> 
            <i class="fas fa-plus square"></i> </button>
        <div class="select">
            <select name="todo" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>

        </div>
    </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
   
<div class="grid-container">
    <div class="grid-item"><img class="deximg" src="Images/Shiny Pikachu.gif" alt="Pikachu"></div>
    <div class="grid-item"> <img class="deximg" src="Images/Shiny Bulbasaur.gif" alt="Bulbasaur"></div>
    <div class="grid-item"> <img class="deximg" src="Images/Shiny Charmander.gif" alt="Charmander"></div>
    <div class="grid-item"><img class="deximg" src="Images/Shiny Squirle.gif" alt="Squirle"></div>
    <div class="grid-item"> <img class="deximgB" src="Images/Shiny Articuno.gif" alt="Articuno"></div>
    <div class="grid-item"> <img class="deximgB" src="Images/Shiny Moltres.gif" alt="Moltres"></div>
    <div class="grid-item"><img class="deximgB" src="Images/Shiny Zapdos.gif" alt="Zapdos"></div>
    
</div>

<script src="main.js"></script>
</div>
</body>



</html>
